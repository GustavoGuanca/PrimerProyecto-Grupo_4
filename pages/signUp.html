<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="icon" href="../assets/security.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="register-container">
      <h1>Registrarse</h1>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese una contraseña">
        </div>
        <div class="form-group">
          <button type="submit" class="btn-no-border">Registrarse</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="./recovery.html">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</body>
</html>
