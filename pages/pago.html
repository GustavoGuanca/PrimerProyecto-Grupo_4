    <div class="container">
      <h1>Agregar Datos de Pago</h1>

      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control small-input"
            id="nombre"
            placeholder="Ingresa tu nombre"
            required
          >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control small-input"
            id="email"
            placeholder="Ingresa tu email"
            required
          >
        </div>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">Número de Tarjeta</label>
          <input
            type="text"
            class="form-control small-input"
            id="tarjeta"
            placeholder="Ingresa el número de tu tarjeta"
            required
          >
        </div>
        <div class="mb-3">
          <label for="nombre-tarjeta" class="form-label"
            >Nombre en la Tarjeta</label
          >
          <input
            type="text"
            class="form-control small-input"
            id="nombre-tarjeta"
            placeholder="Ingresa el nombre en la tarjeta"
            required
          >
        </div>
        <div class="row">
          <div class="col-md-4 col-lg-3 mb-3">
            <label for="fecha-expiracion" class="form-label">Fecha de Vencimiento</label>
            <input type="text" class="form-control small-input" id="fecha-expiracion" placeholder="MM/AA" required>
          </div>
          <div class="col-md-6 col-lg-4 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control small-input-1" id="cvv" placeholder="XXX" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="metodo-pago" class="form-label">Método de Pago</label>
          <select class="form-select small-input" id="metodo-pago" required>
            <option value="" disabled selected>
              Selecciona un método de pago
            </option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
      </form>
    </div>
