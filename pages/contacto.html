    <link rel="stylesheet" href="contacto.css"/>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <section class="form-contact">
      <h4>CONTACTO</h4>
      <form>
        <div>
          <input
            class="controls"
            type="text"
            name="nombres"
            id="nombres"
            placeholder="Ingrese sus nombres"
            maxlength="30"
            minlength="10">
        </div>
        <br>
        <div>
         <input
            class="controls"
            type="text"
            name="apellidos"
            id="apellidos"
            placeholder="Ingrese sus apellidos"
            maxlength="30"
            minlength="10">
          </div>
          <br>
          <div>
          <input
            class="controls"
            type="tel"
            name="Número de teléfono"
            id="Número de teléfono"
            placeholder="Ingrese su número de teléfono"
            maxlength="10"
            minlength="6"
            max="10"
            min="6"
            required>
          </div>
          <br>
          <div>
          <select
            class="controls"
            name="País"
            id="País"
            placeholder="Seleccione su País"
          >
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Uruguay">Uruguay</option>
          </select>
        </div>
        <br>
        <div>   
        <input
          class="controls"
          type="email"
          name="Correo electrónico"
          id="Correo electrónico"
          placeholder="Ingrese su correo electrónico"
        />
        </div>
        <br>
        <div>   
          <input
            class="consult"
            type="text"
            name="consulta"
            id="consulta"
            placeholder="Ingrese su consulta"
            maxlength="50"
            minlength="40"
          />
          </div>
        <br>
        <div>   
        <button class="buttons" type="submit" name="Enviar">Enviar</button>
    </div>
    <br>
      <div> 
        <label>
          <a href="./formulario de login/index2.html">¿Ya tienes cuenta?</a>
        </label>
    </div> 
      </form>
    </section>
